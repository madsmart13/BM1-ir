  <div class="container">
    <h1> ثبت‌نام در سرور مهدیار </h1>

        <input type="text" name="firstName" placeholder="نام" required />

        <input type="text" name="lastName" placeholder="نام خانوادگی" required />

      </div>

      <button type="submit">ارسال</button>
    </form>

      رفتن به صفحه سرورها
    </button>

  <script>
    let formSubmitted = false;

    function handleSubmit(event) {
      formSubmitted = true;
      setTimeout(() => {
        window.location.href = 'status.html';
      }, 1000);
    }

    function goToServers() {
      if (formSubmitted) {
        window.location.href = 'status.html';
      } else {
        alert("لطفاً ابتدا فرم ثبت‌نام را پر کنید.");
      }
    }
