<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>وضعیت سرورها</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/1400/273126115942507.6067070353764.gif');
      background-size: cover;
      background-position: center;
      direction: rtl;
      color: white;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 40px 10px;
    }

    .server-box {
      background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65));
      border: 4px solid;
      border-radius: 20px;
      width: 350px;
      min-height: 400px;
      padding: 30px 20px;
      position: relative;
      animation: rgb-border 4s linear infinite;
      text-align: center;
    }

    @keyframes rgb-border {
      0%   { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
      25%  { border-color: #00ff00; box-shadow: 0 0 15px #00ff00; }
      50%  { border-color: #0000ff; box-shadow: 0 0 15px #0000ff; }
      75%  { border-color: #ffff00; box-shadow: 0 0 15px #ffff00; }
      100% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
    }

    .wifi-icon {
      width: 60px;
      height: 60px;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #121212;
      padding: 5px;
      border-radius: 50%;
      border: 2px solid red;
      box-shadow: 0 0 10px red;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s ease;
    }

    .wifi-icon img {
      width: 32px;
      height: 32px;
      transition: transform 0.4s ease;
    }

    .connecting {
      border-color: #00ff66 !important;
      box-shadow: 0 0 15px #00ff66 !important;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

    .connecting img {
      transform: scale(1.5);
    }

    .server-box h2 {
      font-size: 24px;
      margin-top: 40px;
      transition: color 0.3s ease;
    }

    .status-default {
      color: white;
    }

    .status-connecting {
      color: #00ff66;
      text-shadow: 0 0 10px #00ff66;
    }

    .status-offline {
      color: #ff4444;
    }

    .alert {
      margin-top: 25px;
      font-size: 16px;
      color: #ffaaaa;
    }

    .connect-btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #2196f3;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .connect-btn:hover {
      background-color: #1976d2;
    }

    .message-box {
      margin-top: 20px;
      font-size: 14px;
      color: #ffa;
      display: none;
    }
  </style>
</head>
<body>

  <div class="server-box">
    <div class="wifi-icon" id="wifiIcon1">
      <img src="https://cdn-icons-png.flaticon.com/512/8603/8603448.png" alt="قطع اتصال">
    </div>
    <h2 id="statusTitle1" class="status-default">کلیک کنید</h2>
    <p class="alert">⛔ برای اتصال به ادمین پیام بدهید</p>
    <button class="connect-btn" onclick="startConnection(1, 3000, 'offline')">اتصال</button>
    <div id="message1" class="message-box">در حال بررسی وضعیت سرور...</div>
  </div>

  <div class="server-box">
    <div class="wifi-icon" id="wifiIcon2">
      <img src="https://cdn-icons-png.flaticon.com/512/8603/8603448.png" alt="قطع اتصال">
    </div>
    <h2 id="statusTitle2" class="status-default">کلیک کنید</h2>
    <p class="alert">⛔ برای اتصال به ادمین پیام بدهید</p>
    <button class="connect-btn" onclick="startConnection(2, 3000, 'offline')">اتصال</button>
    <div id="message2" class="message-box">در حال بررسی وضعیت سرور...</div>
  </div>

  <script>
    function startConnection(id, delay, result) {
      const icon = document.getElementById('wifiIcon' + id);
      const title = document.getElementById('statusTitle' + id);
      const message = document.getElementById('message' + id);

      icon.classList.add('connecting');
      title.textContent = 'در حال اتصال...';
      title.className = 'status-connecting';
      message.style.display = 'block';
      message.textContent = 'لطفاً منتظر بمانید...';

      setTimeout(() => {
        icon.classList.remove('connecting');
        title.className = 'status-offline';
        title.textContent = 'سرور آفلاین است!';
        message.textContent = '⛔ اتصال ممکن نیست. سرور در حال حاضر آفلاین است.';
      }, delay);
    }
  </script>

</body>
</html>
