<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>داشبورد گیمینگ کامل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-image: url('https://wallpapercave.com/wp/wp2757874.jpg');
      background-size: cover;
      background-position: center;
      direction: rtl;
      color: white;
    }

    .header {
      text-align: center;
      padding: 20px;
      font-size: 30px;
      font-weight: bold;
      text-shadow: 0 0 10px #0ff;
    }

    .user-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #0ff;
      max-width: 250px;
    }

    .user-panel h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .main-center {
      text-align: center;
      margin-top: 100px;
    }

    .server-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .server-box, .server-box-alt {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 10px #0ff;
    }

    .server-box-alt {
      border: 4px solid;
      animation: rgb-border 4s linear infinite;
    }

    @keyframes rgb-border {
      0%   { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
      25%  { border-color: #00ff00; box-shadow: 0 0 15px #00ff00; }
      50%  { border-color: #0000ff; box-shadow: 0 0 15px #0000ff; }
      75%  { border-color: #ffff00; box-shadow: 0 0 15px #ffff00; }
      100% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
    }

    .connect-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196f3;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
    }

    .quick-match {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #0ff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="user-panel">
    <h3>پنل کاربری</h3>
    <p>نام: <span id="userName">-</span></p>
    <p>ایمیل: <span id="userEmail">-</span></p>
  </div>

  <div class="main-center">
    <div class="quick-match">
      <h2>کوییک مچ</h2>
    </div>

    <div class="row">
      <div class="server-box">
        <h3>سرور 1</h3>
        <button class="connect-btn">اتصال</button>
      </div>
      <div class="server-box">
        <h3>سرور 2</h3>
        <button class="connect-btn">اتصال</button>
      </div>
      <div class="server-box">
        <h3>سرور 3</h3>
        <button class="connect-btn">اتصال</button>
      </div>
    </div>

    <div class="row">
      <div class="server-box">
        <h3>اتصال تست 1</h3>
        <button class="connect-btn">بررسی</button>
      </div>
      <div class="server-box-alt">
        <h3>اتصال تست 2</h3>
        <button class="connect-btn">بررسی</button>
      </div>
    </div>
  </div>

  <script>
    // فقط برای تست: شبیه‌سازی ورود اطلاعات
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get("name") || "کاربر تست";
    const email = urlParams.get("email") || "test@example.com";

    document.getElementById("userName").textContent = name;
    document.getElementById("userEmail").textContent = email;
  </script>
</body>
</html>
