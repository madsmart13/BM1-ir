<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Quick Match & Panel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin:0; padding:0; direction:rtl;
      font-family:'Vazirmatn',sans-serif;
      color:#fff; background:#000;
      background: url('https://mir-s3-cdn-cf.behance.net/project_modules/1400/273126115942507.6067070353764.gif') center/cover no-repeat;
      text-align:center; overflow-x:hidden;
    }

    /* عنوان */
    .neon-title {
      font-family:'Orbitron',sans-serif;
      font-size:3rem; margin-top:20px;
      animation: glow 4s ease-in-out infinite alternate;
      text-shadow:0 0 10px cyan,0 0 20px cyan,0 0 30px purple;
    }
    @keyframes glow {
      from { color:#0ff; }
      to { color:#8ff; }
    }

    /* پنل کاربری */
    #openPanelBtn {
      position:fixed; top:20px; right:20px;
      padding:10px 20px; font-size:1rem;
      font-family:'Orbitron',sans-serif;
      border:none; border-radius:20px;
      background:linear-gradient(45deg,#0ff,#f0f);
      color:#fff; cursor:pointer;
      box-shadow:0 0 10px cyan,0 0 20px magenta;
      z-index:100;
    }
    #userPanel {
      position:fixed; top:60px; right:20px;
      width:360px; padding:20px; color:#ccc;
      background:linear-gradient(145deg,#121212,#1a1a1a);
      border-radius:20px;
      box-shadow:0 0 12px cyan,0 0 30px magenta, inset 0 0 20px #222;
      display:none; z-index:99;
    }
    #userPanel h2 {
      font-size:1.6rem; color:#0ff; text-shadow:0 0 10px cyan; text-align:center;
    }
    .info-row {
      background:#222; margin:15px 0; padding:14px;
      border-radius:12px; display:flex; justify-content:space-between; align-items:center;
      font-size:1rem; font-weight:600; color:#aaffff; text-shadow:0 0 6px cyan;
    }
    .info-row .label { opacity:0.7; color:#88eeff; font-weight:400; }
    #closePanelBtn {
      position:absolute; top:15px; left:20px; font-size:24px;
      color:#f0f; cursor:pointer; font-weight:bold; text-shadow:0 0 8px magenta;
    }
    #closePanelBtn:hover { color:#0ff; text-shadow:0 0 12px cyan; }

    .progress-circle {
      width:36px; height:36px; border-radius:50%;
      background: conic-gradient(#0ff 360deg,#222 0deg);
      box-shadow:0 0 6px cyan inset; margin-left:12px; position:relative;
    }
    .progress-circle span {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      color:#0ff; font-size:14px; font-weight:700; text-shadow:0 0 4px cyan;
    }

    /* دکمه Servers */
    #serversBtn {
      margin-top:20px; padding:12px 24px; font-size:1rem;
      background:linear-gradient(45deg,#556655,#99cc88,#556655);
      background-size:200% 200%; color:#aaddaa; border:none; border-radius:10px;
      box-shadow:0 0 8px #556655,0 0 18px #99cc88;
      animation: bgShift 5s ease infinite; cursor:pointer;
    }
    #serversBtn:hover { transform:scale(1.05); }
    @keyframes bgShift {
      0%,100%{ background-position:0% 50%; } 50%{ background-position:100% 50%; }
    }

    /* مودال انتخاب */
    .modal {
      position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.8); padding:20px;
      border:2px solid cyan; border-radius:12px;
      display:none; color:#fff; width:260px; text-align:center; z-index:101;
    }
    .modal select{
      width:100%; padding:8px; margin-top:10px;
      font-size:1rem;
    }
    .modal button {
      margin-top:12px; padding:10px 20px; font-size:1rem;
      background:cyan; border:none; border-radius:6px; color:#000;
      cursor:pointer; transition:background .3s;
    }
    .modal button:hover{ background:#0ff; }
    .message{ margin-top:16px; font-size:1.1rem; font-weight:bold; }

    /* دو بخش کنار هم */
    .container{
      display:flex; justify-content:center; gap:40px; margin:40px auto;
      max-width:900px;
    }
    .container > .pane { flex:1; }

  </style>
</head>
<body>

<button id="openPanelBtn">پنل کاربری</button>
<div id="userPanel">
  <div id="closePanelBtn">×</div>
  <h2>پنل کاربری شما</h2>
  <div class="info-row"><span class="label">رنک:</span><span>فعال نشده</span></div>
  <div class="info-row">
    <span class="label">پلی‌تایم:</span>
    <div style="display:flex;align-items:center;">
      <div class="progress-circle"><span id="percent">100%</span></div>
      <span>۰ ساعت</span>
    </div>
  </div>
  <div class="info-row"><span class="label">اشتراک:</span><span>بدون اشتراک</span></div>
</div>

<div class="neon-title">Quick Match</div>
<button id="serversBtn">Servers</button>

<div class="modal" id="srvModal">
  <div>انتخاب سرور:</div>
  <select id="srvSelect">
    <option value="1">سرور اول</option>
    <option value="2">سرور دوم</option>
    <option value="3">سرور سوم</option>
  </select>
  <button onclick="confirmSrv()">تأیید</button>
  <div id="srvMsg" class="message"></div>
</div>

<div class="container">
  <div class="pane">
    <!-- کد بخش چپ بدون تغییر -->
    <!-- … محتوای کامل کد چپ … -->
  </div>
  <div class="pane">
    <!-- کد بخش راست بدون تغییر -->
    <!-- … محتوای کامل کد راست … -->
  </div>
</div>

<script>
  const openBtn = document.getElementById('openPanelBtn');
  const panel = document.getElementById('userPanel');
  const closeBtn = document.getElementById('closePanelBtn');
  const percentEl = document.getElementById('percent');
  const circle = panel.querySelector('.progress-circle');

  openBtn.onclick = () => {
    panel.style.display='block';
    animateProgress(100, 0, 1000);
  };
  closeBtn.onclick = () => {
    panel.style.display='none';
    circle.style.background='conic-gradient(#0ff 360deg,#222 0deg)';
    percentEl.textContent='100%';
  };
  function animateProgress(from, to, duration) {
    let start;
    function step(ts) {
      if(!start) start=ts;
      const prog = ts-start;
      const pct = from - ((from-to)*(prog/duration));
      const deg = (Math.max(pct,to)/100)*360;
      circle.style.background = `conic-gradient(#0ff 0deg, #0ff ${deg}deg, #222 ${deg}deg 360deg)`;
      percentEl.textContent = `${Math.round(Math.max(pct,to))}%`;
      if(prog<duration) requestAnimationFrame(step);
      else percentEl.textContent=`${to}%`;
    }
    requestAnimationFrame(step);
  }

  document.getElementById('serversBtn').onclick = () => {
    document.getElementById('srvModal').style.display='block';
  };

  function confirmSrv(){
    const val = document.getElementById('srvSelect').value;
    const msg = document.getElementById('srvMsg');
    if(val==='1'){
      msg.textContent='در حال اتصال...'; msg.style.color='lime';
      setTimeout(()=>{ msg.textContent='اتصال قطع شد'; msg.style.color='red'; },4000);
    } else if(val==='2'){
      msg.textContent='در حال اتصال...'; msg.style.color='lime';
      setTimeout(()=>{ msg.textContent='اتصال ممکن نیست'; msg.style.color='red'; },4000);
    } else if(val==='3'){
      msg.textContent='سرور از دسترس خارج شده است !'; msg.style.color='orange';
    }
  }
</script>
</body>
</html>
