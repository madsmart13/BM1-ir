<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>QuickMatch + Panel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
    @font-face {
      font-family:'Minecraftia'; src: url('https://cdn.jsdelivr.net/gh/asteroidmax/minecraftia/Minecraftia.ttf') format('truetype');
    }
    body {
      margin:0; padding:0; direction:rtl;
      font-family:'Vazirmatn',sans-serif;
      color:#fff;
      background: url('https://mir-s3-cdn-cf.behance.net/project_modules/1400/273126115942507.6067070353764.gif') center/cover no-repeat;
      overflow-x:hidden; text-align:center;
    }

    /* ▼ بخش Quick Match اصلی شما ▼ */
    .neon-title {
      font-family:'Minecraftia',sans-serif;
      font-size:48px; margin-top:20px;
      animation: rgbNeon 6s linear infinite;
      text-shadow:0 0 4px #0f0,0 0 8px #0f0,0 0 12px #0f0;
    }
    @keyframes rgbNeon {
      0% { color:#00ff00; } 33% { color:#00ffff; }
      66% { color:#ff00ff; } 100% { color:#00ff00; }
    }
    #serversToggleBtn { /* باقی همان تعریف شما */ }
    /* ... ادامه کد Quick Match اصلی بدون تغییر ... */
    /* ▲ پایان بخش Quick Match اصلی ▲ */

    /* پنل کاربری */
    #openPanelBtn {
      position:fixed; top:20px; right:20px;
      font-family:'Orbitron',sans-serif;
      padding:10px 20px; background:linear-gradient(45deg,#0ff,#f0f);
      color:#fff; border:none; border-radius:20px;
      box-shadow:0 0 10px cyan,0 0 20px magenta;
      z-index:100; cursor:pointer;
    }
    #userPanel {
      position:fixed; top:60px; right:20px;
      width:360px; padding:20px;
      background:rgba(18,18,18,0.9); border-radius:20px;
      box-shadow:0 0 12px cyan,0 0 30px magenta;
      display:none; color:#ccc; z-index:99;
      backdrop-filter:blur(8px);
    }
    /* ادامه CSS پنل کاربری برای info-row و انیمیشن درصد مثل قبلی شما */

    /* چینش دو پن چپ و راست کنار هم */
    .container {
      display:flex; justify-content:center; gap:40px; margin:40px auto;
      max-width:900px;
    }
    .container > .pane { flex:1; }

  </style>
</head>
<body>

<button id="openPanelBtn">پنل کاربری</button>
<div id="userPanel">
  <!-- محتویات پنل با info-row و درصد -->
</div>

<div class="neon-title">Quick Match</div>
<button id="serversToggleBtn"><span id="arrow">▼</span>سرورها</button>

<div class="modal" id="srvModal">
  <!-- مودال انتخاب سرورها همان‌طور که پیش‌تر ارسال کرده‌اید -->
</div>

<div class="container">
  <div class="pane">
    <!-- کد بخش چپ سرور شما بدون هیچ تغییری -->
  </div>
  <div class="pane">
    <!-- کد بخش راست سرور شما بدون هیچ تغییری -->
  </div>
</div>

<script>
  // فعلاً عملکرد مودال سرورها و پنل از نسخه قبلی استفاده شود
</script>
</body>
</html>
