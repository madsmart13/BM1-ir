<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>صفحه سرورها و وضعیت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: url('https://mir-s3-cdn-cf.behance.net/project_modules/1400/273126115942507.6067070353764.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      direction: rtl;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 20px;
      box-sizing: border-box;
    }

    /* بخش سرورها */
    .server-selection {
      background: rgba(0, 0, 0, 0.65);
      border-radius: 15px;
      padding: 25px 35px;
      max-width: 280px;
      width: 100%;
      box-shadow: 0 0 15px #00ffff;
      border: 2px solid #00ffff;
      display: flex;
      flex-direction: column;
      gap: 15px;
      user-select: none;
    }

    .server-selection h3 {
      margin: 0 0 10px 0;
      text-align: center;
      font-size: 22px;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
    }

    label {
      display: block;
      font-size: 18px;
      padding: 10px 12px;
      background: rgba(0, 255, 255, 0.15);
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 8px;
      transition: background-color 0.3s;
    }
    label:hover {
      background: rgba(0, 255, 255, 0.3);
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]:checked + label {
      background: #00ffff;
      color: #000;
      font-weight: 700;
      box-shadow: 0 0 10px #0ff;
    }

    .confirm-btn {
      margin-top: 15px;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #00ffff, #007777);
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
      transition: background 0.3s;
    }
    .confirm-btn:hover {
      background: linear-gradient(45deg, #33ffff, #009999);
    }

    /* بخش وضعیت سرور */
    .server-box {
      background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)),
                  url('https://media.forgecdn.net/attachments/825/970/ctb_3.jpg') no-repeat center center;
      background-size: cover;
      border: 2px solid #00ffff;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      max-width: 400px;
      width: 100%;
      padding: 30px 20px;
      border-radius: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .wifi-icon {
      width: 60px;
      height: 60px;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #121212;
      padding: 5px;
      border-radius: 50%;
      border: 2px solid red;
      box-shadow: 0 0 10px red;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s ease;
    }

    .wifi-icon img {
      width: 32px;
      height: 32px;
      transition: transform 0.4s ease;
    }

    .connecting {
      border-color: #00ff66 !important;
      box-shadow: 0 0 15px #00ff66 !important;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

    .connecting img {
      transform: scale(1.5);
    }

    .server-box h2 {
      font-size: 24px;
      margin-top: 40px;
      transition: color 0.3s ease;
    }

    .status-default {
      color: white;
    }

    .status-connecting {
      color: #63e68a;
      text-shadow: 0 0 10px #63e68a;
    }

    .status-offline {
      color: #ff4444;
    }

    .alert {
      margin-top: 25px;
      font-size: 16px;
      color: #ffaaaa;
      text-align: center;
    }

    .connect-btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #2196f3;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .connect-btn:hover {
      background-color: #1976d2;
    }

    .message-box {
      margin-top: 20px;
      font-size: 14px;
      color: #63e68a;
      display: none;
      text-align: center;
    }

  </style>
</head>
<body>

  <!-- بخش انتخاب سرورها -->
  <section class="server-selection" aria-label="انتخاب سرورها">
    <h3>انتخاب سرور</h3>

    <input type="radio" id="server1" name="server" value="server1" />
    <label for="server1">سرور 1</label>

    <input type="radio" id="server2" name="server" value="server2" />
    <label for="server2">سرور 2</label>

    <button class="confirm-btn" id="confirmBtn">تأیید</button>
  </section>

  <!-- بخش وضعیت سرور -->
  <section class="server-box" aria-label="وضعیت سرور">
    <div class="wifi-icon" id="wifiIcon">
      <img src="https://cdn-icons-png.flaticon.com/512/8603/8603448.png" alt="قطع اتصال" />
    </div>

    <h2 id="statusTitle" class="status-default">کلیک کنید</h2>
    <p class="alert">⛔ برای اتصال به ادمین پیام بدهید</p>

    <button class="connect-btn" onclick="startConnection()">اتصال</button>
    <div id="message" class="message-box">در حال بررسی وضعیت سرور...</div>
  </section>

<script>
  // تایید انتخاب سرور
  const confirmBtn = document.getElementById('confirmBtn');
  const messageBox = document.getElementById('message');

  confirmBtn.addEventListener('click', () => {
    const selectedServer = document.querySelector('input[name="server"]:checked');
    if (!selectedServer) {
      alert('لطفاً یک سرور انتخاب کنید!');
      return;
    }
    messageBox.style.display = 'block';
    messageBox.style.color = '#63e68a';
    messageBox.textContent = `شما سرور ${selectedServer.value.replace('server', '')} را انتخاب کردید.`;
  });

  // عملکرد اتصال
  function startConnection() {
    const icon = document.getElementById('wifiIcon');
    const title = document.getElementById('statusTitle');
    const message = document.getElementById('message');

    icon.classList.add('connecting');
    title.textContent = 'در حال اتصال...';
    title.className = 'status-connecting';
    message.style.display = 'block';
    message.textContent = 'لطفاً منتظر بمانید...';

    setTimeout(() => {
      icon.classList.remove('connecting');
      title.textContent = 'سرور آفلاین است!';
      title.className = 'status-offline';
      message.textContent = '⛔ اتصال ممکن نیست. سرور در حال حاضر آفلاین است.';
    }, 3000);
  }
</script>

</body>
</html>
