<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>وضعیت سرورها</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
    body {
      margin:0; padding:0;
      font-family:'Vazirmatn',sans-serif;
      background: url('https://mir-s3-cdn-cf.behance.net/project_modules/1400/273126115942507.6067070353764.gif') center/cover no-repeat;
      direction:rtl; color:#fff; text-align:center;
    }
    h1 {
      font-family:'Orbitron',sans-serif;
      font-size:56px; margin-top:30px;
      animation: glowText 3s ease-in-out infinite alternate;
      text-shadow:
        0 0 5px #0ff, 0 0 10px #0ff,
        0 0 20px #0ff, 0 0 40px #08f;
    }
    @keyframes glowText {
      from { color:#0ff; text-shadow:0 0 5px #0ff,0 0 10px #0ff; }
      to   { color:#8ff; text-shadow:0 0 20px #0ff,0 0 40px #08f,0 0 60px #0ff; }
    }
    .container {
      display:flex; justify-content:center;
      gap:40px; margin:60px auto 40px;
    }
    .server-box {
      background: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
        url('') no-repeat center center;
      background-size:cover;
      border:4px solid;
      border-radius:16px;
      width:200px; height:120px;
      position:relative;
      cursor:pointer;
      box-shadow:0 0 15px cyan,0 0 30px cyan;
      animation: neonBorder 3s infinite alternate;
    }
    .server-box span {
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      font-size:22px;
      color:#0ff;
      text-shadow:0 0 5px #0ff,0 0 10px #0ff;
    }
    .server1 { background-image:url('https://4kwallpapers.com/images/walls/thumbs_2t/11129.png'); }
    .server2 { background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvnj_wYSNBI2wjdrooFAQVFYNoFNF8N3MgCGc04hwRikoMEtFEZzNkxOE05T97OfHxNl8&usqp=CAU'); }
    @keyframes neonBorder {
      from { border-color:#0ff; box-shadow:0 0 15px cyan; }
      to   { border-color:#08f; box-shadow:0 0 30px cyan; }
    }
    .hidden { display:none; }
    .modal { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
      background:#000b; padding:20px; border:2px solid cyan;
      color:#fff; display:none; }
    .modal select, .modal button { margin-top:10px; font-size:16px; padding:6px; }
    .message { margin-top:20px; font-size:20px; font-weight:bold; }
  </style>
</head>
<body>
  <h1>QuickMath</h1>
  <div class="container">
    <div class="server-box server1" onclick="chooseServer(1)">
      <span>سرور اول</span>
    </div>
    <div class="server-box server2" onclick="chooseServer(2)">
      <span>سرور دوم</span>
    </div>
  </div>

  <div class="modal" id="modal">
    <div>تأیید اتصال به سرور:</div>
    <button onclick="confirm()">تأیید</button>
    <div id="msg" class="message"></div>
  </div>

<script>
  let selected = 0;
  function chooseServer(n) {
    selected = n;
    document.getElementById('modal').style.display = 'block';
    document.getElementById('msg').textContent = '';
  }
  function confirm() {
    const msg = document.getElementById('msg');
    if(selected === 1) {
      msg.textContent = 'در حال اتصال...'; msg.style.color='lime';
      setTimeout(() => {
        msg.textContent = 'اتصال قطع شد'; msg.style.color='red';
      }, 4000);
    } else if(selected === 2) {
      msg.textContent = 'در حال اتصال...'; msg.style.color='lime';
      setTimeout(() => {
        msg.textContent = 'اتصال ممکن نیست'; msg.style.color='red';
      }, 4000);
    }
  }
</script>
</body>
</html>
